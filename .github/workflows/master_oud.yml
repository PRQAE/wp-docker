# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - oud

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b0e1b9db0870438f9b2ae6999c0fdc4d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5c69a59d132f469fada465b99955c88d }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b0e1b9db0870438f9b2ae6999c0fdc4d }}/prqae/wordpress:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b0e1b9db0870438f9b2ae6999c0fdc4d }}/prqae/wordpress:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'oud'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2f8ec580c74b442d923ca2a569e255e1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b0e1b9db0870438f9b2ae6999c0fdc4d }}/prqae/wordpress:${{ github.sha }}'